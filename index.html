<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PRO GAMBLER</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --ink: #f3f3f3;
      --muted: #bdbdbd;
      --accent: #4fa3ff;
      --good: #2ecc71;
      --bad: #e74c3c;
      --chip: #2a2a2a;
      --border: #2b2b2b;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--ink);
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
    }
    .wrap {
      width: 100%;
      max-width: 430px;
      padding: 16px 14px 28px;
    }
    .title {
      text-align: center;
      font-weight: 700;
      letter-spacing: .6px;
      margin: 6px 0 12px;
      color: var(--ink);
      opacity: .9;
    }

    /* Grid of 4 equal cells */
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
    }
    .cell {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
    }
    .label {
      font-size: 11px;
      color: var(--muted);
      letter-spacing: .5px;
      text-align: center;
      margin-bottom: 4px;
    }
    .num {
      width: 100%;
      text-align: center;
      padding: 8px 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--chip);
      color: var(--ink);
      font-size: 14px;
    }

    /* CB controls inside its cell */
    .cb-stack {
      display: grid;
      grid-template-rows: auto auto;
      gap: 6px;
    }
    .cb-adjust {
      display: grid;
      grid-template-columns: 28px 1fr 28px;
      gap: 6px;
      align-items: center;
    }
    .btn-mini {
      border: 1px solid var(--border);
      background: var(--chip);
      color: var(--ink);
      border-radius: 8px;
      font-weight: 700;
      font-size: 16px;
      padding: 2px 0;
      cursor: pointer;
    }
    .adj {
      text-align: center;
      padding: 6px;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--chip);
      color: var(--ink);
      font-size: 14px;
    }

    /* Risk mode switch & dynamic input area */
    .mode {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin: 10px 0 6px;
      font-size: 12px;
      color: var(--muted);
    }
    .switch {
      position: relative;
      width: 54px; height: 28px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute; inset: 0;
      background: #555;
      border-radius: 999px;
      cursor: pointer;
      transition: .25s ease;
    }
    .slider:before {
      content: "";
      position: absolute;
      width: 22px; height: 22px;
      left: 3px; top: 3px;
      background: #fff; border-radius: 50%;
      transition: .25s ease;
    }
    .switch input:checked + .slider {
      background: var(--accent);
    }
    .switch input:checked + .slider:before {
      transform: translateX(26px);
    }

    .risk-inline {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin: 6px 0 4px;
    }
    .chip {
      background: var(--card);
      border: 1px solid var(--border);
      padding: 10px;
      border-radius: 12px;
      text-align: center;
      font-size: 14px;
    }
    .chip strong { color: var(--accent); }

    /* Action row */
    .row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 8px;
      margin-top: 10px;
    }
    .btn {
      padding: 12px 10px;
      border: none;
      border-radius: 10px;
      color: white;
      font-weight: 700;
      cursor: pointer;
      transition: .15s ease;
    }
    .btn:active { transform: translateY(1px); }
    .win  { background: var(--good); }
    .loss { background: var(--bad); }
    .undo { background: #6b7280; }

    /* Events dropdown (dots) */
    details {
      margin-top: 12px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 8px;
    }
    summary {
      list-style: none;
      cursor: pointer;
      user-select: none;
      text-align: center;
      font-weight: 700;
      color: var(--ink);
    }
    summary::-webkit-details-marker { display: none; }

    .dots {
      margin-top: 10px;
      max-height: 140px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      padding: 4px;
      justify-content: flex-start;
    }
    .dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      flex: 0 0 12px;
    }
    .dot.win  { background: var(--good); }
    .dot.loss { background: var(--bad); }

    .quote {
      margin-top: 10px;
      font-size: 13px;
      color: var(--muted);
      text-align: center;
      font-style: italic;
    }
  </style>
</head>

    <div class="title">PRO GAMBLER</div>

    <!-- Top grid: IB / CB(+/-) / TDD / RISK -->
    <div class="grid">
      <div class="cell">
        <div class="label">IB</div>
        <input class="num" type="number" id="ib" inputmode="decimal" value="1000" />
      </div>

          <input class="num" type="number" id="cb" inputmode="decimal" value="1000" />

    <!-- Actions -->
    <div class="row">
      <button class="btn win"  id="btnWin">WIN</button>
      <button class="btn loss" id="btnLoss">LOSS</button>

    </div>

    <!-- Events (dots) -->
    <details>
      <summary>EVENTS</summary>
      <div class="dots" id="dots"></div>
    </details>

    <!-- Quotes -->
    <div class="quote" id="quoteBox">Focus on process, not outcome.</div>
  </div>
