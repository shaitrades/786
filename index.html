<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO GAMBLER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    h2 {
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 10px 0;
    }

    input {
      width: 100px;
      padding: 5px;
      border-radius: 8px;
      border: none;
      text-align: center;
    }

    button {
      padding: 6px 12px;
      margin: 5px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .win { background: #2e7d32; color: white; }
    .loss { background: #c62828; color: white; }
    .undo { background: #0277bd; color: white; }

    .dropdown {
      margin-top: 20px;
    }

    select {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: none;
    }

    .dark-mode {
      background: white;
      color: black;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button class="toggle-btn" onclick="toggleDarkMode()">üåô</button>
  <div class="container">
    <h2>PRO GAMBLER</h2>

    <div class="row">
      <label>Initial Balance:</label>
      <input type="number" id="initialBalance" value="1000">
    </div>

    <div class="row">
      <label>Current Balance:</label>
      <input type="number" id="currentBalance" value="1000">
    </div>

    <div class="row">
      <label>Total Drawdown:</label>
      <input type="number" id="totalDD" value="500">
    </div>

    <div class="row">
      <label>Risk %:</label>
      <input type="number" id="riskPercent" value="2">
    </div>

    <div class="row">
      <button class="win" onclick="recordWin()">WIN</button>
      <button class="loss" onclick="recordLoss()">LOSS</button>
      <button class="undo" onclick="undo()">UNDO</button>
    </div>

    <p id="nextRisk">Next Risk: 0</p>
    <p id="winrate">Winrate: 0%</p>

    <div class="dropdown">
      <label>Events:</label>
      <select id="events"></select>
    </div>
  </div>

  <script>
    let events = [];
    let wins = 0, losses = 0;

    function updateNextRisk() {
      let cb = parseFloat(document.getElementById("currentBalance").value);
      let ib = parseFloat(document.getElementById("initialBalance").value);
      let dd = parseFloat(document.getElementById("totalDD").value);
      let riskPercent = parseFloat(document.getElementById("riskPercent").value) / 100;

      let nextRisk = cb < ib ? dd * riskPercent : cb * riskPercent;
      document.getElementById("nextRisk").innerText = "Next Risk: " + nextRisk.toFixed(2);
    }

    function recordWin() {
      wins++;
      addEvent("WIN ‚úÖ");
      updateWinrate();
      updateNextRisk();
    }

    function recordLoss() {
      losses++;
      addEvent("LOSS ‚ùå");
      updateWinrate();
      updateNextRisk();
    }

    function undo() {
      if (events.length > 0) {
        let last = events.pop();
        if (last.includes("WIN")) wins--;
        if (last.includes("LOSS")) losses--;
        updateDropdown();
        updateWinrate();
        updateNextRisk();
      }
    }

    function updateWinrate() {
      let total = wins + losses;
      let rate = total > 0 ? (wins / total) * 100 : 0;
      document.getElementById("winrate").innerText = "Winrate: " + rate.toFixed(1) + "%";
    }

    function addEvent(event) {
      events.push(event);
      updateDropdown();
    }

    function updateDropdown() {
      let dropdown = document.getElementById("events");
      dropdown.innerHTML = "";
      events.forEach((ev, i) => {
        let option = document.createElement("option");
        option.value = i;
        option.text = ev;
        dropdown.add(option);
      });
    }

    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      let btn = document.querySelector(".toggle-btn");
      if (document.body.classList.contains("dark-mode")) {
        btn.textContent = "‚òÄÔ∏è";
      } else {
        btn.textContent = "üåô";
      }
    }

    updateNextRisk();
  </script>
</body>
</html>
