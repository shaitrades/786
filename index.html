<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO GAMBLER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #1e1e1e;
      border-radius: 12px;
    }
    .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 8px 0;
    }
    label {
      flex: 1;
      text-align: left;
    }
    input {
      flex: 1;
      padding: 5px;
      border-radius: 6px;
      border: none;
      text-align: center;
    }
    .cb-control {
      display: flex;
      gap: 5px;
      align-items: center;
    }
    .cb-control input {
      width: 80px;
    }
    button {
      padding: 5px 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover {
      background: #666;
    }
    .event-dropdown {
      margin: 15px 0;
    }
    select {
      padding: 5px;
      border-radius: 6px;
    }
    .bubbles {
      margin-top: 10px;
      max-height: 120px;
      overflow-y: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
    }
    .bubble {
      padding: 6px 10px;
      border-radius: 15px;
      font-size: 12px;
      white-space: nowrap;
    }
    .bubble.win { background: #007bff; } /* blue */
    .bubble.loss { background: gray; }   /* gray */
    .quote-box {
      margin-top: 15px;
      font-style: italic;
      color: #ccc;
    }
    .switch {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PRO GAMBLER</h2>
    
    <div class="row">
      <label>IB:</label>
      <input type="number" id="ib" value="25000">
    </div>
    <div class="row">
      <label>TDD:</label>
      <input type="number" id="tdd" value="2500">
    </div>

    <div class="row cb-control">
      <input type="number" id="cbInput" value="24600">
      <button onclick="adjustCB(-100)">-</button>
      <button onclick="adjustCB(100)">+</button>
      <span>CB: <span id="cbDisplay">24600</span></span>
    </div>

    <div class="row">
      <label>RISK %:</label>
      <input type="number" id="risk" value="10">
    </div>

    <div class="switch">
      <label for="riskMode">TOTAL DD</label>
      <input type="checkbox" id="riskMode">
      <label for="riskMode">IB%</label>
    </div>

    <div class="row">
      <label>NEXT RISK:</label>
      <span id="nextRisk">0</span>
    </div>

    <div class="event-dropdown">
      <label>EVENTS:</label>
      <select id="eventSelect" onchange="addEvent()">
        <option value="">-- Select --</option>
        <option value="win">WIN</option>
        <option value="loss">LOSS</option>
        <option value="undo">UNDO</option>
      </select>
    </div>
    <div class="bubbles" id="bubbles"></div>

    <div class="quote-box" id="quoteBox">Stay disciplined, trust probabilities.</div>
  </div>

  <script>
    let ib = document.getElementById('ib');
    let tdd = document.getElementById('tdd');
    let cbInput = document.getElementById('cbInput');
    let cbDisplay = document.getElementById('cbDisplay');
    let riskInput = document.getElementById('risk');
    let nextRisk = document.getElementById('nextRisk');
    let riskMode = document.getElementById('riskMode');
    let bubbles = document.getElementById('bubbles');
    let events = [];

    const quotes = [
      "Stay disciplined, trust probabilities.",
      "Losses are part of the game.",
      "Think in R, not in money.",
      "Protect your capital first."
    ];

    function updateRisk() {
      let IB = parseFloat(ib.value);
      let TDD = parseFloat(tdd.value);
      let CB = parseFloat(cbInput.value);
      let riskPercent = parseFloat(riskInput.value) / 100;

      let riskAmount = 0;
      if (riskMode.checked && CB > IB) {
        // Fixed risk from IB when above IB
        riskAmount = IB * riskPercent;
      } else {
        // Risk as % of remaining DD
        let remainingDD = (IB - CB) > TDD ? 0 : (TDD - (IB - CB));
        riskAmount = remainingDD * riskPercent;
      }

      nextRisk.textContent = riskAmount.toFixed(2);
      cbDisplay.textContent = CB;
    }

    function adjustCB(amount) {
      cbInput.value = parseFloat(cbInput.value) + amount;
      updateRisk();
    }

    cbInput.addEventListener("input", updateRisk);
    ib.addEventListener("input", updateRisk);
    tdd.addEventListener("input", updateRisk);
    riskInput.addEventListener("input", updateRisk);
    riskMode.addEventListener("change", updateRisk);

    function addEvent() {
      let val = document.getElementById("eventSelect").value;
      if (!val) return;

      if (val === "undo" && events.length > 0) {
        events.pop();
        bubbles.removeChild(bubbles.lastChild);
      } else {
        let bubble = document.createElement("div");
        bubble.className = "bubble " + val;
        bubble.textContent = val.toUpperCase();
        bubbles.appendChild(bubble);
        events.push(val);
      }

      document.getElementById("eventSelect").value = "";
      updateQuote();
    }

    function updateQuote() {
      let q = quotes[Math.floor(Math.random() * quotes.length)];
      document.getElementById("quoteBox").textContent = q;
    }

    updateRisk();
  </script>
</body>
</html>
