<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO GAMBLER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      display: flex; justify-content: center; align-items: center;
      height: 100vh;
      background: #f4f4f4; color: #222;
      transition: background 0.3s, color 0.3s;
    }
    body.dark { background: #121212; color: #f9f9f9; }

    .container {
      width: 95%; max-width: 420px;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
      background: inherit;
      border: 1px solid #444;
    }
    h2 { text-align: center; margin-bottom: 20px; }

    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
      margin-bottom: 15px;
    }
    .grid label {
      font-size: 12px; text-align: center;
      display: block; margin-bottom: 4px;
    }
    .grid input {
      width: 100%; padding: 6px;
      border-radius: 6px;
      border: 1px solid #888;
      text-align: center;
      background: inherit; color: inherit;
    }

    .row {
      display: flex;
      justify-content: space-around;
      margin-bottom: 12px;
    }
    .row button {
      flex: 1; margin: 0 5px;
      padding: 8px;
      border-radius: 6px;
      border: none;
      background: #007bff; color: #fff;
      cursor: pointer; font-weight: bold;
      transition: 0.2s;
    }
    .row button:hover { background: #0056b3; }

    .risk-toggle {
      display: flex; justify-content: center;
      align-items: center; margin: 10px 0;
      font-size: 13px;
    }
    .risk-toggle input { margin-left: 10px; }

    #darkToggle {
      position: absolute; top: 15px; right: 15px;
      cursor: pointer; font-size: 20px;
    }

    .events {
      margin-top: 15px;
    }
    details summary {
      cursor: pointer;
      padding: 6px; background: #007bff;
      border-radius: 6px; color: #fff;
      text-align: center;
    }
    .bubble {
      padding: 6px 10px;
      margin: 6px 0;
      border-radius: 12px;
      background: #eee; color: #222;
      font-size: 13px;
    }
    body.dark .bubble { background: #333; color: #f9f9f9; }
  </style>
</head>
<body>
  <div id="darkToggle">üåô</div>
  <div class="container">
    <h2>PRO GAMBLER</h2>

    <div class="grid">
      <div>
        <label>IB</label>
        <input type="number" id="ib" value="1000">
      </div>
      <div>
        <label>CB</label>
        <input type="number" id="cb" value="1000">
      </div>
      <div>
        <label>TDD</label>
        <input type="number" id="tdd" value="500">
      </div>
      <div>
        <label>RISK</label>
        <input type="number" id="risk" value="50">
      </div>
    </div>

    <div class="risk-toggle">
      Fixed Risk
      <input type="checkbox" id="riskSwitch">
      TDD Risk
    </div>

    <div class="row">
      <button onclick="recordWin()">WIN</button>
      <button onclick="recordLoss()">LOSS</button>
      <button onclick="undo()">UNDO</button>
    </div>

    <div id="nextRisk" style="text-align:center;font-weight:bold;"></div>

    <div class="events">
      <details>
        <summary>EVENTS</summary>
        <div id="bubbles"></div>
      </details>
    </div>
  </div>

  <script>
    const ibInput = document.getElementById("ib");
    const cbInput = document.getElementById("cb");
    const tddInput = document.getElementById("tdd");
    const riskInput = document.getElementById("risk");
    const riskSwitch = document.getElementById("riskSwitch");
    const nextRiskDiv = document.getElementById("nextRisk");
    const bubblesDiv = document.getElementById("bubbles");

    const quotes = [
      "Losses are tuition fees for success.",
      "Probability is your edge, not certainty.",
      "Stick to process, not emotions.",
      "One trade doesn‚Äôt define you.",
      "Capital protection first, profits second."
    ];

    let history = [];

    function updateRisk() {
      let cb = parseFloat(cbInput.value) || 0;
      let ib = parseFloat(ibInput.value) || 0;
      let tdd = parseFloat(tddInput.value) || 0;
      let risk;
      if (riskSwitch.checked) {
        let ddLeft = cb - (ib - tdd);
        risk = ddLeft * 0.05; // 5% of remaining DD
      } else {
        risk = parseFloat(riskInput.value) || 0;
      }
      nextRiskDiv.textContent = "NEXT RISK: " + risk.toFixed(2);
    }

    function addBubble(text) {
      const div = document.createElement("div");
      div.className = "bubble";
      div.textContent = text;
      bubblesDiv.appendChild(div);
    }

    function recordWin() {
      let risk = parseFloat(nextRiskDiv.textContent.replace("NEXT RISK: ", "")) || 0;
      cbInput.value = (parseFloat(cbInput.value) + risk).toFixed(2);
      addBubble("‚úÖ WIN +" + risk.toFixed(2));
      updateRisk();
    }

    function recordLoss() {
      let risk = parseFloat(nextRiskDiv.textContent.replace("NEXT RISK: ", "")) || 0;
      cbInput.value = (parseFloat(cbInput.value) - risk).toFixed(2);
      addBubble("‚ùå LOSS -" + risk.toFixed(2) + " | " + quotes[Math.floor(Math.random() * quotes.length)]);
      updateRisk();
    }

    function undo() {
      if (bubblesDiv.lastChild) bubblesDiv.removeChild(bubblesDiv.lastChild);
      updateRisk();
    }

    document.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", updateRisk);
    });
    riskSwitch.addEventListener("change", updateRisk);

    // Dark mode toggle
    const toggle = document.getElementById("darkToggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark");
      toggle.textContent = document.body.classList.contains("dark") ? "‚òÄÔ∏è" : "üåô";
    });

    updateRisk();
  </script>
</body>
</html>
