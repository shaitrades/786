<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENIGMA Tool</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      width: 340px;
      background: #1c1c1e;
      border-radius: 25px;
      padding: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
    .title {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 20px;
      color: #f5f5f7;
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 12px 0;
    }
    label {
      font-size: 15px;
      color: #f5f5f7;
      flex: 1;
    }
    input {
      flex: 1.2;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #2c2c2e;
      color: #fff;
      text-align: right;
      outline: none;
      -moz-appearance: textfield;
    }
    input::-webkit-outer-spin-button,
    input::-webkit-inner-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }
    .adjust-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .adjust-row button {
      flex: 0.6;
      margin: 0 5px;
      height: 45px;
      font-size: 20px;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      background: #ff9500;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }
    .adjust-row button:hover { opacity: 0.9; }
    .adjust-row input {
      flex: 1;
      margin-left: 10px;
    }
    .result {
      margin-top: 20px;
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      color: #34c759;
      background: #2c2c2e;
      padding: 15px;
      border-radius: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">ENIGMA Risk Calc</div>

    <div class="row">
      <label>Initial Balance</label>
      <input type="number" id="initialBalance" value="1000" oninput="updateRisk()">
    </div>

    <div class="row">
      <label>Current Balance</label>
      <input type="number" id="currentBalance" value="1000" oninput="updateRisk()">
    </div>

    <div class="row adjust-row">
      <button onclick="adjustBalance(true)">+</button>
      <button onclick="adjustBalance(false)">âˆ’</button>
      <input type="number" id="adjustAmount" value="0">
    </div>

    <div class="row">
      <label>Total DD (amount)</label>
      <input type="number" id="totalDD" value="100" oninput="updateRisk()">
    </div>

    <div class="row">
      <label>Risk %</label>
      <input type="number" id="riskPercent" value="1" oninput="updateRisk()">
    </div>

    <div class="result">
      Next Risk: <span id="nextRisk">0</span>
    </div>
  </div>

  <script>
    function adjustBalance(add) {
      let amt = parseFloat(document.getElementById("adjustAmount").value) || 0;
      let cb = parseFloat(document.getElementById("currentBalance").value) || 0;
      document.getElementById("currentBalance").value = add ? cb + amt : cb - amt;
      updateRisk();
    }

    function updateRisk() {
      let ib = parseFloat(document.getElementById("initialBalance").value) || 0;
      let cb = parseFloat(document.getElementById("currentBalance").value) || 0;
      let tdd = parseFloat(document.getElementById("totalDD").value) || 0;
      let riskPct = parseFloat(document.getElementById("riskPercent").value) / 100 || 0;

      let usedDD = Math.max(ib - cb, 0);          // how much loss taken
      let remainingDD = Math.max(tdd - usedDD, 0); // DD left
      let nextRisk = remainingDD * riskPct;

      document.getElementById("nextRisk").innerText = nextRisk.toFixed(2);
    }

    updateRisk();
  </script>
</body>
</html>
