<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PRO GAMBLER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #121212;
      color: white;
      transition: background 0.3s, color 0.3s;
    }
    body.light {
      background: #f5f5f5;
      color: black;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .row label {
      flex: 1;
      font-weight: bold;
    }
    .row input, .row select {
      flex: 2;
      padding: 6px;
      margin: 0 4px;
    }
    .row button {
      padding: 6px 10px;
      margin: 0 2px;
      cursor: pointer;
    }
    .cb-display {
      flex: 2;
      font-weight: bold;
    }
    .toggle {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .events-dropdown {
      position: relative;
    }
    .events-dropdown button {
      padding: 6px 10px;
      cursor: pointer;
    }
    .events-list {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: inherit;
      border: 1px solid gray;
      max-height: 150px;
      overflow-y: auto;
      padding: 8px;
      width: 100%;
    }
    .events-list.active {
      display: block;
    }
    .bubble {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      margin: 4px;
      cursor: default;
      font-size: 14px;
    }
    .bubble.win {
      background: #2196f3;
      color: white;
    }
    .bubble.loss {
      background: gray;
      color: white;
    }
    .result {
      font-size: 18px;
      margin-top: 20px;
      font-weight: bold;
    }
    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      padding: 6px 12px;
      border: 1px solid gray;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="mode-toggle" onclick="toggleMode()">ðŸŒ™</div>
  <div class="container">
    <div class="row">
      <label>IB</label>
      <input type="number" id="ib" value="25000">
    </div>
    <div class="row">
      <label>TDD</label>
      <input type="number" id="tdd" value="2500">
    </div>
    <div class="row">
      <label>CB</label>
      <input type="number" id="cbInput" placeholder="Enter CB">
      <button onclick="adjustCB(100)">+</button>
      <button onclick="adjustCB(-100)">-</button>
      <div class="cb-display" id="cbDisplay">24600</div>
    </div>
    <div class="row">
      <label>RISK %</label>
      <input type="number" id="risk" value="10">
      <div class="toggle">
        <label><input type="checkbox" id="modeSwitch"> Use IB if CB > IB</label>
      </div>
    </div>
    <div class="row events-dropdown">
      <button onclick="toggleEvents()">EVENTS â–¼</button>
      <div class="events-list" id="eventsList"></div>
    </div>
    <div class="result" id="nextRisk">NEXT RISK: $0</div>
  </div>

  <script>
    let dark = true;
    function toggleMode() {
      dark = !dark;
      document.body.classList.toggle("light", !dark);
    }

    function adjustCB(amount) {
      let cbDisplay = document.getElementById("cbDisplay");
      let cb = parseFloat(cbDisplay.innerText) || 0;
      cb += amount;
      cbDisplay.innerText = cb;
      calculate();
    }

    document.getElementById("cbInput").addEventListener("change", function() {
      document.getElementById("cbDisplay").innerText = this.value;
      calculate();
    });

    function calculate() {
      let ib = parseFloat(document.getElementById("ib").value) || 0;
      let cb = parseFloat(document.getElementById("cbDisplay").innerText) || 0;
      let tdd = parseFloat(document.getElementById("tdd").value) || 0;
      let riskPercent = parseFloat(document.getElementById("risk").value) || 0;
      let useIBMode = document.getElementById("modeSwitch").checked;

      let base = tdd;
      if (useIBMode && cb > ib) {
        base = ib;
      }
      let riskAmount = (base * riskPercent) / 100;
      document.getElementById("nextRisk").innerText = "NEXT RISK: $" + riskAmount.toFixed(2);
    }

    function toggleEvents() {
      document.getElementById("eventsList").classList.toggle("active");
    }

    function addEvent(type) {
      let bubble = document.createElement("div");
      bubble.className = "bubble " + type;
      bubble.innerText = type.toUpperCase();
      document.getElementById("eventsList").appendChild(bubble);
    }

    // demo bubbles
    addEvent("win");
    addEvent("loss");
    addEvent("win");

    calculate();
  </script>
</body>
</html>
