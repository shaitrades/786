<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PRO GAMBLER</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 95%;
      max-width: 500px;
      margin: 20px auto;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    h1 {
      font-size: 20px;
      margin-bottom: 15px;
      letter-spacing: 1px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 8px;
      margin-bottom: 12px;
    }
    .box {
      background: #2a2a2a;
      padding: 8px;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
    }
    .box input {
      width: 100%;
      text-align: center;
      margin-top: 4px;
      padding: 4px;
      border: none;
      border-radius: 4px;
    }
    .cb-control {
      display: flex;
      gap: 4px;
      margin-top: 4px;
    }
    .cb-control input {
      width: 50px;
      text-align: center;
      padding: 4px;
    }
    .cb-control button {
      background: #444;
      border: none;
      color: white;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .cb-control button:hover {
      background: #666;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin: 10px 0;
    }
    button {
      background: #3a3a3a;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #555;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input { display: none; }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #888;
      border-radius: 24px;
      transition: .4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: .4s;
    }
    input:checked + .slider {
      background-color: #4caf50;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .dropdown {
      margin-top: 10px;
    }
    .dropdown-content {
      display: none;
      max-height: 120px;
      overflow-y: auto;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 6px;
      margin-top: 4px;
    }
    .bubble {
      background: #444;
      padding: 6px 10px;
      border-radius: 12px;
      margin: 4px;
      font-size: 12px;
      text-align: left;
    }
    .quote-box {
      margin-top: 15px;
      font-style: italic;
      font-size: 13px;
      background: #2a2a2a;
      padding: 8px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PRO GAMBLER</h1>
    <div class="grid">
      <div class="box">
        IB
        <input type="number" id="ib" value="1000">
      </div>
      <div class="box">
        CB
        <div class="cb-control">
          <button onclick="adjustCB(-getCBInput())">-</button>
          <input type="number" id="cbInput" value="1000">
          <button onclick="adjustCB(getCBInput())">+</button>
        </div>
      </div>
      <div class="box">
        TDD
        <input type="number" id="tdd" value="500">
      </div>
      <div class="box">
        RISK
        <input type="number" id="risk" value="1">
      </div>
    </div>

    <div class="row">
      <button onclick="addEvent('WIN')">WIN</button>
      <button onclick="addEvent('LOSS')">LOSS</button>
      <button onclick="undo()">UNDO</button>
    </div>

    <div>
      <label style="font-size:12px;">FIXED</label>
      <label class="switch">
        <input type="checkbox" id="riskMode">
        <span class="slider"></span>
      </label>
      <label style="font-size:12px;">TOTAL DD</label>
    </div>

    <div id="nextRiskBox" style="margin-top:12px; font-size:14px;"></div>

    <div class="dropdown">
      <button onclick="toggleDropdown()">EVENTS</button>
      <div class="dropdown-content" id="events"></div>
    </div>

    <div class="quote-box" id="quoteBox">Stay disciplined. Trust probabilities.</div>
  </div>

  <script>
    let events = [];
    const quotes = [
      "Stay disciplined. Trust probabilities.",
      "Losses are tuition fees for success.",
      "Process > Outcome. Always.",
      "Next trade is a new opportunity.",
      "Protect your capital, respect your edge."
    ];

    function getCBInput() {
      return Number(document.getElementById('cbInput').value);
    }

    function adjustCB(amount) {
      let cb = getCBInput();
      cb += amount;
      document.getElementById('cbInput').value = cb;
      updateRisk();
    }

    function updateRisk() {
      let cb = getCBInput();
      let ib = Number(document.getElementById("ib").value);
      let tdd = Number(document.getElementById("tdd").value);
      let risk = Number(document.getElementById("risk").value);
      let riskMode = document.getElementById("riskMode").checked;

      let nextRisk = riskMode ? (risk / 100) * tdd : (risk / 100) * cb;

      document.getElementById("nextRiskBox").innerText = 
        "NEXT RISK: " + nextRisk.toFixed(2);
    }

    function addEvent(type) {
      events.push(type);
      let bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerText = type;
      document.getElementById("events").appendChild(bubble);

      // Show motivational quote
      document.getElementById("quoteBox").innerText =
        quotes[Math.floor(Math.random() * quotes.length)];
    }

    function undo() {
      if (events.length > 0) {
        events.pop();
        let container = document.getElementById("events");
        container.removeChild(container.lastChild);
      }
    }

    function toggleDropdown() {
      let content = document.getElementById("events");
      content.style.display = content.style.display === "block" ? "none" : "block";
    }

    updateRisk();
  </script>
</body>
</html>
