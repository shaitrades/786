<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ENIGMA Tool</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #121212;
      color: white;
    }
    .container {
      max-width: 420px;
      margin: auto;
    }
    .row {
      display: flex;
      justify-content: space-between;
      margin: 8px 0;
      align-items: center;
    }
    .row input {
      flex: 1;
      margin-left: 5px;
    }
    button {
      margin: 0 3px;
      padding: 6px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: white;
    }
    button:hover { opacity: 0.85; }
    .result {
      margin-top: 15px;
      font-size: 1.1em;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row">
      <label>Initial Balance (IB):</label>
      <input type="number" id="initialBalance" value="1000" oninput="updateRisk()">
    </div>
    <div class="row">
      <label>Current Balance (CB):</label>
      <input type="number" id="currentBalance" value="1000" oninput="updateRisk()">
    </div>
    <div class="row">
      <label>Adjust CB:</label>
      <button onclick="adjustBalance(true)">+</button>
      <button onclick="adjustBalance(false)">-</button>
      <input type="number" id="adjustAmount" value="0" style="width:70px">
    </div>
    <div class="row">
      <label>Total DD (amount):</label>
      <input type="number" id="totalDD" value="100" oninput="updateRisk()">
    </div>
    <div class="row">
      <label>Risk %:</label>
      <input type="number" id="riskPercent" value="1" oninput="updateRisk()">
    </div>

    <div class="result">
      <strong>Next Risk:</strong> <span id="nextRisk">0</span>
    </div>
  </div>

  <script>
    function adjustBalance(add) {
      let amt = parseFloat(document.getElementById("adjustAmount").value) || 0;
      let cb = parseFloat(document.getElementById("currentBalance").value) || 0;
      document.getElementById("currentBalance").value = add ? cb + amt : cb - amt;
      updateRisk();
    }

    function updateRisk() {
      let ib = parseFloat(document.getElementById("initialBalance").value) || 0;
      let cb = parseFloat(document.getElementById("currentBalance").value) || 0;
      let tdd = parseFloat(document.getElementById("totalDD").value) || 0;
      let riskPct = parseFloat(document.getElementById("riskPercent").value) / 100 || 0;

      let usedDD = Math.max(ib - cb, 0);         // how much loss taken
      let remainingDD = Math.max(tdd - usedDD, 0); // DD left
      let nextRisk = remainingDD * riskPct;

      document.getElementById("nextRisk").innerText = nextRisk.toFixed(2);
    }

    updateRisk();
  </script>
</body>
</html>
